<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标签的语义化</title>

</head>
<body>
<!--
有些标签,有它自己的特性,再使用该标签会有一些特殊的含义.
比如<h1>就表示标题,他的特性是字体变大,黑体
即使我们给一个普通的标签,加上了字体变大,黑体的样式,这个普通标签依然没有标题的语义.

 什么是样式?
    标签的外观
-->
<h1 style="color: rebeccapurple;font-size: 100px">lalal</h1>
<chenghonggang style="color: rebeccapurple">我是成成</chenghonggang>

<p>我是一个段落</p>
<!--引用别人的话-->
<q>
    将进酒,杯莫停,与君歌一曲,请君为我倾耳听
</q>
<!--引用别人的一大段话-->
<blockquote>
    薄雾浓云愁永昼,瑞脑
</blockquote>
<!--标记-->
<mark>
    凄凄惨惨戚戚,乍暖还寒时候,最难将息.三杯两战淡酒,怎敌他晚来风纪
</mark>
<!--强调斜体-->
<em>
    满地黄花堆积,憔悴损,如今有谁堪摘.
    梧桐更兼细雨,到黄昏点点滴滴
</em>
<!--更强烈的强调:黑体加粗-->
<strong>
    红酥守,黄藤酒,满园春色宫墙柳.
    东风恶,欢情薄,一杯愁绪,几年离索,错错错.
</strong>
<!--单纯的斜体,没有语义化-->
<i>
    春如旧,人空廋,泪痕红
</i>
</body>
</html>
