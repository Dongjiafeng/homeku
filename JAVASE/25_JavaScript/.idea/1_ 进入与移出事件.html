<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进入与移出</title>
    <script type="text/javascript">

    </script>

</head>


<body>
<!--
需求:
鼠标进入imga标签,显示图片A
鼠标进入img标签,显示图片B
-->
<!--
事件
监听器
事件源(this就是事件源)
    谁导致了事件的发生,谁就是源
    或者事件在哪发生的,哪儿就是源

    可以在onxxx等监听器中,通过this,改变当前元素的属性值
-->
<img src="img/2.jpg"
     onmouseover="this.src='img/1.jpg'"
     onmouseout="this.src='img/2.jpg'">

</body>
</html>
