<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 id="count">0</h1>
<button id="btn" onclick="start()">开始计时</button>
<button onclick="shop()">停止计时器</button>
</body>
<script type="text/javascript">
    function time() {
//计时功能
        //定时执行任务
        //这里是2000毫秒后开始执行回调函数
        setTimeout(function () {
            count.innerText = "OK"
        }, 2000)
    }

      var  number;
    var  numbers = new Array();
     var n = 0;
    function start() {
        document.getElementById("count");
        time(count);
        //需求.让h1计时,
        //0 1 2 3

        number = setInterval(function () {
          //每隔1000毫秒,就来执行一次回调函数
          count.innerText = (++n);
        },1000);
        numbers.push(number);
    }
        function shop() {
        if(numbers.length>0) {
            clearInterval(numbers[numbers.length-1]);
            //pop,删除数组的最后一个元素
            numbers.pop()
            //从哪儿开始,删几个
//            numbers.splice(start(),count)

        }
        }
</script>
</html>
