<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象</title>
    <script type="text/javascript">
        function Stduent() {
            //JS中,任意一个function
            //都可以看成一个构造方法
            //这里将方法名大写,
            //表示会将这个方法当作构造方法使用

            //this关键字,在给Stuedent的对象添加属性
            //这里张三,才是Student对象的属性
            this.name="张三";
            var name ="李四";
//            如要使用对象的属性或方法,则必须使用this调用
            //否则就是在调用局部变量或方法
            this.doHomework = function () {
                console.log(this.name + "去写作业了");
            }
            function play() {
                console.log(this.name+"去happy了")
            }
            //带括号的是调用方法
            //所以是将paly()的结果,
            //赋值给了Student对象,这是在给对象添加属性
            this.play=play();
            //不带括号的,表示方法整体
            //所提是将play方法,赋值给了Student对象
            //这是在给对象添加方法
            this.play=play;
        }
        //定义一个学生对象
        var stu = new Stduent();
        stu.doHomework();
        stu.play();
        console.log(stu);



    </script>
</head>
<body>

</body>
</html>
