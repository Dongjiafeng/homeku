<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互方式</title>
    <script type="text/javascript">
        function showPrompt(content) {
            //如果用户点击确定:则返回值为输入框中的内容
            //如果用户点击取消,或按esc键,则返回值为null
            var prompt = window.prompt(content,"张山");
            console.log(prompt)
        }
        //确定返回true
        //取消返回false
        function  showConfirm(message) {
            var confirm = window.confirm(message);
            console.log(confirm);


        }


    </script>
</head>
<body>
<button onclick="showPrompt('请输入姓名')">退出</button>
<button onclick="showConfirm('你是帅哥吗')">MMP</button>
</body>
</html>
